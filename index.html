<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RNAI-NEOX Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 0.2em;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 2em;
    }
    img {
      width: 120px;
      margin-bottom: 20px;
    }
    .btn-group {
      display: flex;
      gap: 1em;
    }
    a button {
      background-color: #00cc99;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    a button:hover {
      background-color: #009977;
    }
    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>

  <img src="https://avatars.githubusercontent.com/u/208672666?v=4" alt="RNAI Logo" />
  <h1>RNAI-NEOX Dashboard</h1>
  <p>Bienvenido al núcleo inteligente de tu enjambre digital. Ejecuta, conecta, controla.</p>

  <div class="btn-group">
    <a href="https://t.me/tuusuario" target="_blank">
      <button>Telegram</button>
    </a>
    <a href="api.html">
      <button>Conectar API</button>
    </a>
  </div>

  <footer>
    Proyecto RNAI-NEOX © 2025 | by @rnaitoken
  </footer>

</body>
</html>
