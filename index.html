<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>RNAI-NEOX Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5 bg-dark text-white">
  <div class="container text-center">
    <h1>ðŸš€ RNAI-NEOX Dashboard</h1>
    <p>Bienvenido, boss. Â¿Listo para lanzar inteligencia artificial?</p>
    <button class="btn btn-primary mt-4" onclick="runSeed()">Ejecutar Script IA</button>
    <div class="mt-4">
      <h5>Resultado:</h5>
      <pre id="output" class="bg-secondary p-3 rounded"></pre>
    </div>
  </div>
  <script>
    function runSeed() {
      fetch('https://TU_BACKEND_URL/run-seed')
        .then(res => res.json())
        .then(data => {
          document.getElementById('output').innerText = data.output || data.error;
        })
        .catch(err => {
          document.getElementById('output').innerText = 'Error: ' + err;
        });
    }
  </script>
</body>
</html>
