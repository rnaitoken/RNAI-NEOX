<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Conexiones API | RNAI-NEOX</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px;
    }

    h1 {
      color: #00ffa2;
      font-size: 32px;
      margin-bottom: 10px;
    }

    p {
      color: #ccc;
      margin-bottom: 30px;
    }

    form {
      background-color: #222;
      border: 1px solid #444;
      padding: 20px;
      margin: 20px auto;
      max-width: 500px;
      border-radius: 10px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #00ffa2;
    }

    input[type="text"],
    input[type="url"] {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      background-color: #333;
      color: white;
      margin-bottom: 15px;
    }

    button {
      background-color: #00ffa2;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #00cc88;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      color: #00ffa2;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Integraciones con RNAI-NEOX</h1>
  <p>Pega tus claves API o URLs de Webhook para activar funcionalidades automáticas.</p>

  <form>
    <label>API de OpenAI</label>
    <input type="text" placeholder="sk-xxxxx" />
    <button>Ejecutar</button>
  </form>

  <form>
    <label>Webhook de Zapier</label>
    <input type="url" placeholder="https://hooks.zapier.com/hooks/xxx" />
    <button>Ejecutar</button>
  </form>

  <form>
    <label>API de Zoom (JWT)</label>
    <input type="text" placeholder="eyJhbGciOi..." />
    <button>Ejecutar</button>
  </form>

  <form>
    <label>API de ElevenLabs</label>
    <input type="text" placeholder="3b9f4f7a-xxxx" />
    <button>Ejecutar</button>
  </form>

  <form>
    <label>Webhook de Make.com</label>
    <input type="url" placeholder="https://hook.us.make.com/xxx" />
    <button>Ejecutar</button>
  </form>

  <form>
    <label>API de Discord Bot</label>
    <input type="text" placeholder="Bot xxxxx" />
    <button>Ejecutar</button>
  </form>

  <form>
    <label>API de Google Cloud</label>
    <input type="text" placeholder="AIzaSyD..." />
    <button>Ejecutar</button>
  </form>

  <form>
    <label>API de Twilio (SID)</label>
    <input type="text" placeholder="ACxxxxxxxxxxxxxxxxxxxx" />
    <button>Ejecutar</button>
  </form>

  <form>
    <label>Webhook de WhatsApp Cloud API</label>
    <input type="url" placeholder="https://graph.facebook.com/v13.0/xxx" />
    <button>Ejecutar</button>
  </form>

  <form>
    <label>API de Hugging Face</label>
    <input type="text" placeholder="hf_xxxxxxxxxxxxx" />
    <button>Ejecutar</button>
  </form>

  <a href="index.html">← Volver al Dashboard</a>
</body>
</html>
