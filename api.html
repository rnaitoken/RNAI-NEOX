<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Integraci√≥n OpenAI - RNAI-NEOX</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    input[type="password"], input[type="text"] {
      padding: 10px;
      width: 300px;
      font-size: 16px;
      margin: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #00ff99;
      color: black;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    #resultado {
      margin-top: 20px;
      font-size: 18px;
      color: #00ffcc;
    }
  </style>
</head>
<body>
  <h1>Integraci√≥n con OpenAI</h1>
  <p>Pega tu clave API para validar conexi√≥n</p>

  <div>
    <input type="password" id="apiKey" placeholder="sk-..." />
    <button onclick="toggleVisibility()">üëÅÔ∏è</button>
    <br />
    <button onclick="ejecutar()">Ejecutar</button>
  </div>

  <div id="resultado"></div>

  <script>
    const apiKeyInput = document.getElementById("apiKey");
    const resultado = document.getElementById("resultado");

    // Cargar desde localStorage
    const savedKey = localStorage.getItem("openai_key");
    if (savedKey) {
      apiKeyInput.value = savedKey;
    }

    function toggleVisibility() {
      apiKeyInput.type = apiKeyInput.type === "password" ? "text" : "password";
    }

    async function ejecutar() {
      const key = apiKeyInput.value.trim();
      if (!key.startsWith("sk-")) {
        resultado.innerText = "‚ùå Clave inv√°lida. Debe comenzar con sk-";
        return;
      }

      resultado.innerText = "‚è≥ Verificando API...";

      try {
        // Guardar clave
        localStorage.setItem("openai_key", key);

        // Prueba real de conexi√≥n
        const response = await fetch("https://api.openai.com/v1/models", {
          headers: {
            Authorization: `Bearer ${key}`
          }
        });

        if (response.ok) {
          resultado.innerText = "‚úÖ Conexi√≥n exitosa con OpenAI. API v√°lida.";
        } else {
          resultado.innerText = "‚ùå API inv√°lida o sin permisos.";
        }
      } catch (error) {
        resultado.innerText = "‚ö†Ô∏è Error al conectar con OpenAI.";
      }
    }
  </script>
</body>
</html>
