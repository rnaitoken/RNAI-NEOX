<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Integración con Telegram | RNAI-NEOX</title>
  <style>
    body {
      background: linear-gradient(135deg, #000814, #001d3d);
      color: #00ffe7;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #66ffcc;
      text-shadow: 0 0 15px #00ffcc;
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 20px;
      text-align: center;
      max-width: 600px;
    }

    input[type="text"] {
      padding: 12px;
      width: 320px;
      border-radius: 5px;
      border: none;
      font-size: 14px;
      background-color: #111;
      color: #00ffe7;
      box-shadow: inset 0 0 8px #00ffe7;
      margin-bottom: 10px;
    }

    button {
      background-color: #00ff99;
      border: none;
      color: #000;
      padding: 12px 20px;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 10px #00ffcc;
    }

    button:hover {
      background-color: #00cc88;
    }

    .success, .error {
      margin-top: 20px;
      font-weight: bold;
      text-shadow: 0 0 5px #00ffe7;
    }

    .success {
      color: #00ff66;
    }

    .error {
      color: #ff4444;
    }

    a {
      color: #00ccff;
      margin-top: 30px;
      display: inline-block;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    img.logo {
      width: 100px;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 10px #00ffe7);
    }
  </style>
</head>
<body>
  <img src="https://i.ibb.co/3BxJzHK/rnai-logo.png" alt="RNAI Logo" class="logo">
  <h1>Integración con Telegram</h1>
  <p>Introduce tu token de bot de Telegram para conectar tu asistente inteligente con RNAI-NEOX y comenzar a recibir comandos automáticos desde tu chat.</p>

  <input type="text" id="telegramToken" placeholder="Introduce tu token del bot aquí..." />
  <button onclick="conectarTelegram()">Conectar Bot</button>

  <div id="resultado"></div>

  <a href="../index.html">← Volver al Dashboard</a>

  <script>
    function conectarTelegram() {
      const token = document.getElementById("telegramToken").value.trim();
      const resultado = document.getElementById("resultado");

      if (!/^(\d+:[\w-]{35,})$/.test(token)) {
        resultado.innerHTML = '<div class="error">❌ Token inválido. Asegúrate de copiar el token completo de BotFather.</div>';
        return;
      }

      // Aquí podrías enviar el token a un servidor si lo deseas
      setTimeout(() => {
        resultado.innerHTML = '<div class="success">✅ Conexión exitosa. Bot de Telegram vinculado correctamente.</div>';
      }, 800);
    }
  </script>
</body>
</html>
